{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}

    <main class="form-signin text-center">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <div class="form-floating p-2">
                <input type="email" class="form-control" name="email" placeholder="Почта">
            </div>

            <div class="form-floating p-2">
                <input type="text" class="form-control" name="username" placeholder="Логин">
            </div>

            <div class="form-floating p-2">
                <input type="password" class="form-control" name="password1" placeholder="Пароль">
            </div>

            <div class="form-floating p-2">
                <input type="password" class="form-control" name="password2" placeholder="Повторите пароль">
            </div>

            <button class="btn btn-lg btn-primary button-access" type="submit">Зарегистрироваться</button>
        </form>
    </main>

{% endblock %}
