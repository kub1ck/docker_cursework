{% extends 'base.html' %}

{% block content %}

    <div class="container h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6">

                            <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Новый файл</h1>

                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div>
                                    <input class="form-control form-control-lg" type="file" name="file" required id="id_file">
                                </div>

                                <div class="d-flex justify-content-center align-items-center flex-column">
                                    <button class="btn btn-primary my-5" type="submit"> Добавить новый файл </button>
                                    <a class="btn btn-secondary" href="{% url 'files_list' %}">Назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
